       NAME_EU: "eu-{{pipeline-netflix-zuul.parameters.name}}-{{deploy.parameters.deploy-space}}"
       PORT: "8080"
       MEMORY: "128"
       MIN_INSTANCES: "1"
       MAX_INSTANCES: "3"
       DESIRED_INSTANCES: "2"
